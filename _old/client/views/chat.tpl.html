<div class="chat-window full-height has-sidebar-right" data-ng-show="activeConversation">
	<div class="chat-conversation scroll-y">
		<div class="chat-messages">
			<div class="chat-message" data-ng-repeat="message in activeConversation.messages">
				<div class="chat-content" data-ng-class="::{'self':message.self}">
					<span>{{::message.chat}}</span>
				</div>
			</div>
		</div>
	</div>
	<div class="chat-editor bg-white">
		<form class="chat-input-form" data-ng-submit="sendMessage($event)">
			<button type="submit" class="chat-message-send">
				<i class="fa fa-send-o"></i>
			</button>
			<div class="chat-input-wrapper">
				<input type="text" class="chat-input" data-ng-model="replies[activeConversation.visitor.id]">
			</div>
		</form>
	</div>
</div>
<div class="sidebar-right scroll-y">
	<ul class="chat-list">
		<li data-ng-repeat="conversation in conversations|orderBy:'-update'" data-ng-click="join(conversation)"
			data-ng-class="{'bg-active':conversation == activeConversation}">
			<div class="visitor-avatar thumb thumb-40 thumb-circular">
				<img src="http://pages.revox.io/dashboard/latest/angular/assets/img/profiles/2x.jpg" width="40" height="40">
			</div>
			<div class="visitor-unread-message">
				<span data-ng-show="conversation.unread">{{conversation.unread}}</span>
			</div>
			<div class="visitor-name">
				<span>{{::conversation.visitor.name}} [{{::conversation.visitor.id}}]</span>
			</div>
		</li>
	</ul>
</div>
